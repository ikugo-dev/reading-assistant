<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TZPU - LS2</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <script defer src="./scripts/navigation.js"></script>
    <script defer src="./scripts/controls.js"></script>
    <script defer src="./scripts/reading.js"></script>
    <script defer src="./scripts/tts.js"></script>
    <script defer src="./scripts/tts-options.js"></script>
    <script defer src="./pdf/pdf.js"></script>
    <!-- <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script> -->
    <script src="https://kit.fontawesome.com/cfc3f79fe8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="homePage" class="page active">
        <div class="container">
            <div class="hero">
                <h1>Welcome</h1>
                <span>
                    This is a learning support tool designed to help you read.<br>
                    Upload a file to get started.
                </span>
            </div>

            <div class="input-section">
                <div class="file-upload">
                    <label for="fileInput" class="file-label">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        &nbsp;Choose a .txt or .pdf file
                    </label>
                    <input type="file" id="fileInput" accept=".txt,.pdf" hidden>
                </div>

                <div class="text-input">
                    <textarea id="textInput" placeholder="Enter your text here" rows="8"></textarea>
                    <button id="submitBtn" class="submit-btn">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="readerPage" class="page">
        <div class="reader-container">
            <button class="back-btn" id="backBtn">
                <i class="fa-solid fa-x"></i>
            </button>

            <div class="text-content" id="textContent"> </div>

            <div class="audio-controls">
                <div class="controls-row">
                    <button class="control-btn" id="rewind">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="play-btn" id="playBtn">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button class="control-btn" id="forward">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>

                <div class="row">
                    <div class="dropdown">
                        <i class="fa-solid fa-language"></i>
                        <select id="languageSelect">
                            <option value="en-US" selected>English (US)</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="sr-RS">Serbian</option>
                            <option value="de-DE">German</option>
                            <option value="fr-FR">French</option>
                        </select>
                    </div>
                    <div class=slider>
                        <i class="fa-solid fa-person-running"></i>
                        <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>

                <div class="row">
                    <div class="dropdown">
                        <i class="fa-solid fa-font"></i>
                        <select id="fontSelect">
                            <option value="lexend" selected>Lexend</option>
                            <option value="arial">Arial</option>
                            <option value="verdana">Verdana</option>
                            <option value="times">Times New Roman</option>
                            <option value="opendyslexic">OpenDyslexic</option>
                        </select>
                    </div>
                    <div class=slider>
                        <i class="fa-solid fa-volume"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" step="1" value="100">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
