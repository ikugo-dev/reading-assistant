<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TZPU - LS2</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <script defer src="navigation.js"></script>
    <script defer src="controls.js"></script>
</head>

<body>
    <div id="homePage" class="page active">
        <div class="container">
            <div class="hero">
                <h1>Welcome</h1>
                <span>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac lorem ornare, lobortis nunc
                    quis, hendrerit massa. Cras non varius est. Integer interdum, turpis vel commodo sagittis, nisi
                    magna euismod.
                </span>
            </div>

            <div class="input-section">
                <div class="file-upload">
                    <label for="fileInput" class="file-label">
                        <img class="icon" src="./icons/upload.svg"> </img>
                        Upload .pdf or .txt here...
                    </label>
                    
                    <div id="fileName" style="margin-top:-1.5em; color:#666;">
                        Choose a .txt or .pdf file
                    </div>

                    <input type="file" id="fileInput" accept=".txt,.pdf" hidden>
                </div>

                <div class="text-input">
                    <textarea id="textInput" placeholder="Paste your text here..." rows="8"></textarea>
                    <button id="submitBtn" class="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="readerPage" class="page">
        <div class="reader-container">
            <button class="back-btn" id="backBtn">‚Üê Back</button>

            <div class="text-content" id="textContent"> </div>

            <div class="audio-controls">
                <div class="controls-row">
                    <button class="control-btn" id="rewind">
                        -10s
                    </button>
                    <button class="play-btn" id="playBtn">
                        Play
                    </button>
                    <button class="control-btn" id="forward">
                        +10s
                    </button>
                </div>

                <div class="slider-container">
                    <label for="speedSlider">
                        Speed <span id="speedValue">1.0x</span>
                    </label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                </div>

                <div class="slider-container">
                    <label for="volumeSlider">
                        Volume <span id="volumeValue">100%</span>
                    </label>
                    <input type="range" id="volumeSlider" min="0" max="100" step="1" value="100">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
